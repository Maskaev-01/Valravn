{% extends "base.html" %}

{% block title %}Вход - Valravn{% endblock %}

{% block content %}
<div class="flex-1 flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 px-4">
        <div>
            <div class="text-center">
                <i class="fas fa-raven text-6xl text-valravn-600 mb-4"></i>
                <h2 class="text-3xl font-extrabold text-gray-900">Valravn</h2>
                <p class="mt-2 text-sm text-gray-600">Система управления бюджетом клуба</p>
            </div>
        </div>
        
        <div class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10">
            <form class="space-y-6" method="post" action="/login">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Имя пользователя
                    </label>
                    <div class="mt-1 relative">
                        <input id="username" name="username" type="text" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-valravn-500 focus:border-valravn-500 focus:z-10 sm:text-sm"
                               placeholder="Введите имя пользователя">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Пароль
                    </label>
                    <div class="mt-1 relative">
                        <input id="password" name="password" type="password" required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-valravn-500 focus:border-valravn-500 focus:z-10 sm:text-sm"
                               placeholder="Введите пароль">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                    </div>
                </div>

                {% if error %}
                <div class="bg-red-50 border border-red-200 rounded-md p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle text-red-400"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-800">{{ error }}</p>
                        </div>
                    </div>
                </div>
                {% endif %}

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-valravn-600 hover:bg-valravn-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-valravn-500 transition-colors">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-valravn-500 group-hover:text-valravn-400"></i>
                        </span>
                        Войти
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Нет аккаунта? 
                        <a href="/register" class="font-medium text-valravn-600 hover:text-valravn-500 transition-colors">
                            Зарегистрироваться
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
